{#

    Displays a list of datasets
  
#}
<br>
<h2 class="heading">Recent Datasets</h2>
<hr class="purp-line">
{% set datasets = h.boerne_recent_datasets(100) %}
<div class="col-md-12 col2">
<ul class="dataset-grid list-unstyled">
    {% for dataset in datasets[0:4] %}
    {% snippet 'snippets/package_item.html', package=dataset %}
    {% endfor %}
</ul>
<div class="view-more">
    <a href="/dataset/?q=&sort=metadata_modified+desc">View More ({{ datasets|length }})</a>
</div>
</div>
